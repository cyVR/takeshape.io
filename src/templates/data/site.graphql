query {
  settings: getSiteSettings {
    contactEmail
    googleAnalyticsId
  }
  social: getSocialSettings {
    siteName
    siteDescription
    siteUrl
    siteImage {
      s3Key
    }
    twitterSite
    twitterCreator
    twitterVia
    facebookAppId
  }
  footer: getFooter {
    links {
      linksHeading
      link {
        linkPath
        linkText
      }
    }
    colophon
    formEndpoint
  }
}
