query {
  changelog: getChangelog {
    heading
    copy
    upcomingBackgroundImage {
      s3Key
    }
    upcomingBackgroundTop
    upcomingBackgroundLeft
    upcomingHeading
    upcomingBody
    upcomingBodyHtml
    changes {
      heading
      category
      body
      bodyHtml
      _createdAt
      _enabledAt
    }
    _updatedAt
  }
}
