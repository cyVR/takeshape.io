query {
  page: getChangelog {
    _contentTypeName
    heading
    copy
    upcomingBackgroundImage {
      s3Key
    }
    upcomingBackgroundTop
    upcomingBackgroundLeft
    upcomingHeading
    upcomingBody
    upcomingBodyHtml
    _updatedAt
  },
  changes: getChangeList {
    heading
    bodyHtml
    body
    category
    _id
    _version
    _contentTypeId
    _contentTypeName
    _createdAt
    _updatedAt
    _enabled
    _enabledAt
    searchSummary
  }
}
