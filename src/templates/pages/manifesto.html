{% extends "layouts/default.html" %}

{% set base_url = "/" %}

{% block content %}
<header class="page-header">
  <div class="page-header__inner">
    <h1 class="page-header__heading">{{ manifesto.pageHeaderHeading }}</h1>
  </div>
</header>

<section class="section">
  <div class="section__inner">
    <div class="compress--small">
      <div class="content">
        {{ manifesto.content | safe }}
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="section__inner">
    <div class="compress--small">
      <div class="card--join-us">
        <h3 class="card__rubric">Join us</h3>
        <p class="card__copy">Interested in joining the team as coworker or investor?</p>

        <a href="mailto:contact@takeshape.com" class="button--border">contact@takeshape.com</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
