templatePath: src/templates
buildPath: build

context:
  assets: ../../build/assets/manifest.json
  site: data/site.graphql

routes:
  homepage:
    path: /
    template: pages/homepage.html
    context: data/homepage.graphql

  features:
    path: /features
    template: pages/features.html

  pricing:
    path: /pricing
    template: pages/pricing.html

  manifesto:
    path: /manifesto
    template: pages/manifesto.html

  docs:
    path: /docs/:title
    template: pages/doc.html
    context: data/doc.graphql
    paginate:
      property: doc
      itemName: doc

deploy:
    - ${buildPath}/static
